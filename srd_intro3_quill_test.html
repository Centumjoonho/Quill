<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quill Editor Test</title>


<!-- Include stylesheet -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">


<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>


</head>
<body>
<h2>Welcome Quill Editor !</h2>
  <!-- Create the editor container -->



<div id = "editor">

</div>

<div id = "save">
  <!-- But you can also add your own -->
  <button id="save-button">저장</button>

</div>

  <!-- Initialize Quill editor -->
<script>

  var container = document.getElementById('editor');

  var toolbarOptions =[ 
  [{ size: [ 'small', false, 'large', 'huge' ]},{ 'font': [] }], 
  ['bold', 'italic', 'underline', 'strike'], 
  [{ 'align': [] },{ 'indent': '-1'}, { 'indent': '+1' } ,{ 'list': 'ordered'}, { 'list': 'bullet' }],
  [{ 'color': [] }, { 'background': [] }], 
  //[{ 'direction': 'rtl' }],  
  ['blockquote', 'code-block','link', 'image'],
  [{ 'script': 'sub'}, { 'script': 'super' }], 
  ['clean']    
  ];

  var options = {
    modules: {
      toolbar: toolbarOptions
    },
    placeholder: 'Compose an epic...',
    theme: 'snow'
  };

  var quill = new Quill(container, options);

  // event function
  var customButton = document.querySelector('#save-button');
  customButton.addEventListener('click', function() {

    //var change_data = quill.getContents();
    //console.log(change_data)

    //입력한 값 웹 저장 
    window.delt = quill.getContents()
    
    //값 가져오기
    //quill.setContents(delt)
    //수정 방지
    //quill.enable(false)

    

  });
</script>
</body>
</html>
